plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // Selenium
    // implementation 'org.seleniumhq.selenium:htmlunit-driver:4.+'
    implementation group: 'org.seleniumhq.selenium', name: 'htmlunit3-driver', version: '4.12.0'

    implementation 'org.seleniumhq.selenium:selenium-java:4.+'

    implementation group: 'org.htmlunit', name: 'htmlunit', version: '3.+'


    // HTMLUnitDriver (no need for additional HTMLUnit dependencies)
    // implementation group: 'org.seleniumhq.selenium', name: 'htmlunit-driver', version: '4.1.0'

    // Chromedriver
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.1.0'

    implementation group: 'javax.json', name: 'javax.json-api', version: '1.+'

    implementation 'org.json:json:20201115'
}

application {
    // Define the main class for the application.
    mainClass = 'application.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
